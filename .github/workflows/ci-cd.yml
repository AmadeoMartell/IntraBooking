name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven tests
        run: mvn clean test -B

  deploy:
    name: Build image on EC2 & Restart stack
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code (for git push)
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
        shell: bash

      - name: SSH â†’ pull code, build image, restart Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            if [ ! -d /opt/intrabooking/.git ]; then
              git clone https://github.com/AmadeoMartell/IntraBooking.git /opt/intrabooking
              cd /opt/intrabooking
            else
              cd /opt/intrabooking
              git fetch origin
              git reset --hard origin/main
            fi

            docker build -t intrabooking-app:latest .

            
            docker compose pull
            docker compose up -d --build --remove-orphans
