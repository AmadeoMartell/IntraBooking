<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title th:text="#{admin.roomtypeForm.title}">Create Room Type</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header th:insert="~{fragments/header :: header}"></header>

<main class="container mx-auto px-4 py-8 flex-grow">
    <h1 class="text-3xl font-bold mb-6"
        th:text="#{admin.roomtypeForm.title}">Create Room Type</h1>

    <form th:action="@{/admin/roomtypes/create}"
          th:object="${createForm}"
          method="post"
          class="space-y-4 bg-white p-6 rounded-lg shadow">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
                   th:text="#{admin.roomtypeForm.name}">Name</label>
            <input type="text" id="name" th:field="*{name}"
                   class="mt-1 block w-full px-3 py-2 border rounded"
                   placeholder="Standard"/>
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"
               class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
            <label for="capacity" class="block text-sm font-medium text-gray-700"
                   th:text="#{admin.roomtypeForm.capacity}">Capacity</label>
            <input type="number" id="capacity" th:field="*{capacity}"
                   class="mt-1 block w-full px-3 py-2 border rounded"
                   min="1"/>
            <p th:if="${#fields.hasErrors('capacity')}"
               th:errors="*{capacity}"
               class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700"
                   th:text="#{admin.roomtypeForm.description}">Description</label>
            <textarea id="description" th:field="*{description}" rows="4"
                      class="mt-1 block w-full px-3 py-2 border rounded"
                      placeholder="Optionalâ€¦"></textarea>
            <p th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}"
               class="text-red-600 text-sm mt-1"></p>
        </div>

        <div class="flex justify-end space-x-2">
            <a th:href="@{/admin/facilities}"
               class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
               th:text="#{admin.roomtypeForm.cancel}">Cancel</a>
            <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                    th:text="#{admin.roomtypeForm.save}">Save</button>
        </div>
    </form>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
