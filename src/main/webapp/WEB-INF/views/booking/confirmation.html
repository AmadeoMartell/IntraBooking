<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{booking.confirmation.title}">Booking Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header th:insert="~{fragments/header :: header}"></header>

<main class="flex-grow container mx-auto px-4 py-16 text-center">
    <div class="mx-auto w-16 h-16 mb-6 text-green-600">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-full h-full"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12l2 2l4 -4m5 2a9 9 0 1 1 -18 0a9 9 0 0 1 18 0"/>
        </svg>
    </div>

    <h1 class="text-3xl font-bold mb-4" th:text="#{booking.confirmation.heading}">
        Your booking is confirmed!
    </h1>

    <p class="text-gray-700 mb-8" th:text="#{booking.confirmation.message}">
        Thank you for booking with us. Weâ€™ve sent you a confirmation email.
    </p>

    <div class="space-x-4">
        <a th:href="@{/}"
           class="inline-block px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
            <span th:text="#{booking.confirmation.home}">Home</span>
        </a>
        <a th:href="@{/booking/step1}"
           class="inline-block px-6 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">
            <span th:text="#{booking.confirmation.new}">Make another booking</span>
        </a>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
