<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Войти в аккаунт</h2>
    <form th:action="@{/login}" method="post" class="space-y-5">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
            <input id="username" name="username" type="text" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Введите логин"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
            <input id="password" name="password" type="password" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Введите пароль"/>
        </div>

        <div th:if="${param.error}" class="text-red-600 text-sm">
            Неверное имя пользователя или пароль
        </div>
        <div th:if="${param.logout}" class="text-green-600 text-sm">
            Вы успешно вышли
        </div>

        <button type="submit"
                class="w-full flex justify-center py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Войти
        </button>
    </form>
</div>
</body>
</html>
