<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{login.title}">Login to the system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6"
        th:text="#{login.heading}">Sign in to your account</h2>
    <form th:action="@{/login}" method="post" class="space-y-5">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div>
            <label for="username"
                   class="block text-sm font-medium text-gray-700"
                   th:text="#{login.username.label}">Username</label>
            <input id="username"
                   name="username"
                   type="text"
                   required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   th:placeholder="#{login.username.placeholder}"
                   placeholder="Enter username"/>
        </div>

        <div>
            <label for="password"
                   class="block text-sm font-medium text-gray-700"
                   th:text="#{login.password.label}">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   th:placeholder="#{login.password.placeholder}"
                   placeholder="Enter password"/>
        </div>

        <div th:if="${param.error}" class="text-red-600 text-sm">
            <span th:text="#{login.error}">Invalid username or password</span>
        </div>
        <div th:if="${param.logout}" class="text-green-600 text-sm">
            <span th:text="#{login.logout}">You have been logged out successfully</span>
        </div>

        <button type="submit"
                class="w-full flex justify-center py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                th:text="#{login.submit}">Log in</button>
    </form>
</div>
</body>
</html>
