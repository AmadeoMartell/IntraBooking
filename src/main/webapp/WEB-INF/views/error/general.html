<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:text="#{error.title(${statusCode})}">Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-6xl font-bold text-red-600" th:text="${statusCode}">Error</h1>

    <p class="mt-2 text-2xl"
       th:text="#{${'error.' + statusCode}}">An error occurred.</p>


    <div th:if="${incidentCode != null}" class="mt-6 bg-gray-50 p-4 rounded-lg">
        <p class="text-sm text-gray-700 mb-1" th:text="#{label.shareCode}">
            Please share this code with support:
        </p>
        <code class="block font-mono text-indigo-700" th:text="${incidentCode}">
            INCIDENT_CODE
        </code>
    </div>

    <div class="mt-8">
        <a th:href="@{/}"
           class="inline-block px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700"
           th:text="#{label.backToHome}">
            Back to Home
        </a>
    </div>
</div>
</body>
</html>
